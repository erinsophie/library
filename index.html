<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>bookly</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="title-container">
                <div class="title">
                  <i class="fa-solid fa-book-open icon"></i>
                  <h1>bookly</h1>
              </div>
                <h2 class="message">Hello, JaneðŸ‘‹</h2>
            </div>
            <div class="dark-mode-container">
              <input type="checkbox" class="dark-mode" id="checkbox">
              <label for="checkbox" class="dark-mode-label">
                 <i class="fas fa-moon"></i>
                 <i class='fas fa-sun'></i>
                <div class='ball'></div>
              </label>
            </div>
        </div>
    </header>

    <main class="main-content">
      <div class="grid-title">
        <p>Your Bookshelf</p>
      </div>
      <div class="add-book">
        <p>add a new book</p>
        <button class="add-btn">+</button>
     </div>
      <hr class="title-hr">
      <div class="books-grid">
        <p class="empty-msg">Bookshelf is empty</p>
      </div>

  <div class="modal">
    <form id="book-form">
      <h3>Add a new book</h3>

      <input type="text" id="book-title" name="book-title" placeholder="Title" required>
      <input type="text" id="book-author" name="book-author" placeholder="Author" required>
      <input type="number" id="book-pages" name="book-pages" placeholder="Pages" required>
      
      <div class="checkbox">
        <label for="is-read">Have you read it?</label>
        <input type="checkbox" id="is-read">
      </div>
    
      <button class="form-btn" type="submit">Add book</button>
    </form>
  </div>

 <div class="overlay"></div>

</main>

    <script src="script.js"></script>
  </body>
</html>
